<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f111a;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      border: 2px solid #00eaff;
      border-radius: 8px;
      margin: 10px;
      background: #1b1f2f;
      color: #00eaff;
    }
    button:hover {
      background: #00eaff22;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <input type="text" id="url" placeholder="Enter long URL">
  <button onclick="shorten()">Shorten</button>
  <div class="result" id="output"></div>

  <script>
    function shorten() {
      let url = document.getElementById('url').value;
      let output = document.getElementById('output');
      output.innerHTML = 'Processing...';
      fetch(`https://api.shrtco.de/v2/shorten?url=${encodeURIComponent(url)}`)
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            output.innerHTML = `<a href="${data.result.full_short_link}" target="_blank">${data.result.full_short_link}</a>`;
          } else {
            output.textContent = 'Error: ' + data.error;
          }
        })
        .catch(() => {
          output.textContent = 'Something went wrong';
        });
    }
  </script>
</body>
</html>
